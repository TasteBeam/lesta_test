{% load show_table %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% get_tables as fields %}
    <table>
        <tr>
          <td>&nbsp;</td>
          <td>word</td>
          <td>tf</td>
          <td>idf</td>
          <td>count</td>
        </tr>
    {% for field in fields %}
    <tr>
        <td>&nbsp;</td>
        <td>{{field.word}}</td>
        <td>{{field.tf}}</td>
        <td>{{field.idf}}</td>
        <td>{{field.count}}</td>
      </tr>
    {% endfor %}
</body>
</html>
